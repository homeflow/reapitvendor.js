<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>ReapitVendor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <script id='vendor_template' type="text/liquid">
          test: {{vendor.address1}}
        </script>

        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id='login'>
          <form>
            <p><input type="text" id="property_id" value="" placeholder="Property id"></p>
            <p><input type="password" id="password" value="" placeholder="Password"></p>
            <p class="remember_me">
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
          </form>
        </div>

        <div id="container">

        </div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/jquery.soap/jquery.soap.js"></script>
        <script src="bower_components/liquid.js/dist/liquid.js"></script>


        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="/scripts/main.js"></script>
        <script src="/scripts/models/negotiator.js"></script>
        <script src="/scripts/models/vendor.js"></script>
        <script src="/scripts/models/office.js"></script>
        <script src="/scripts/models/property.js"></script>
        <script src="/scripts/views/property.js"></script>
        <script src="/scripts/views/office.js"></script>
        <script src="/scripts/views/vendor.js"></script>
        <script src="/scripts/collections/negotiators.js"></script>
        <script src="/scripts/collections/offices.js"></script>
        <script src="/scripts/models/auth.js"></script>
        <!-- endbuild -->

        <script>
          $(function() {

            $( "#login form" ).submit(function( event ) {
              window.reapit_vendor = ReapitVendor.init({
                wsdl: 'http://karltatler.reapitcloud.com/webservice/index.php/',
                property_id: $('#property_id').val(),
                password: $('#password').val()
              });

              window.reapit_vendor.login().fail(function(){
                alert('could not log you in');
              }).done(function(){
                $( "#login form" ).hide()
                window.reapit_vendor.getVendorView().done(function(vendor_view) {
                  vendor_view.setTemplate('#vendor_template');
                  vendor_view.setElement('#container');
                  return vendor_view.render();
                });
              })

              event.preventDefault();
            });

          });
        </script>
</body>
</html>
